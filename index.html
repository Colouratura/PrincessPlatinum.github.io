<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
        <title>Terminal Typer</title>
    </head>
    <body>
        <div id="terminal" onclick="$('setter').focus();">
            <textarea id="setter" onkeydown="writeit(this, event);moveIt(this.value.length, event)" onkeypress="writeit(this, event);" onkeyup="writeit(this, event)">
</textarea>
            <div id="getter">
                <span id="writer"></span><b class="cursor blink" id="cursor">B</b>
            </div>
        </div>
        <br />
        <div id="main-text">
            Welcome to Terminal Typer! This is an online DOS style text editor. To begin just click on the terminal and start typing away! At the moment you are not able to save your work but that will change sometime in the future.
        </div>
    </body>
</html>
