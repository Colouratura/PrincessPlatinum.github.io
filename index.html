<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
        <title>Terminal Typer</title>
    </head>
    <body>
        <div id="terminal" onclick="$('setter').focus();">
            <textarea id="setter" onkeydown="writeit(this, event);moveIt(this.value.length, event)" onkeypress="writeit(this, event);" onkeyup="writeit(this, event)">
</textarea>
            <div id="getter">
                <span id="writer"></span><b class="cursor blink" id="cursor">B</b>
            </div>
        </div>
    </body>
</html>
