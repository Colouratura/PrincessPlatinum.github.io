<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="index.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="index.css" />
        <title>Terminal Typer</title>
    </head>
    <body>
        <h1 id="main-text">Terminal Typer</h1>
        <br />
        <div id="terminal" onclick="typer('setter').focus();">
            <textarea id="setter" onkeydown="writeit(this, event);moveIt(this.value.length, event)" onkeypress="writeit(this, event);" onkeyup="writeit(this, event)" WRAP=SOFT>
</textarea>
            <div id="getter">
                <span id="writer"></span><b class="cursor blink" id="cursor">B</b>
            </div>
        </div>
        <div id="button-wrapper">
            <a class="button" onclick="function(){var text = $('#setter').val();localStorage.termtype = text;alert('Text saved!');}" href="javascript:void(0)">Save</a>&nbsp;&nbsp;<a class="button" onclick="function load() {$('#setter').val(localStorage.termtype);}" href="javascript:void(0)">Load</a>
        </div>
        <br />
    </body>
</html>
